<section>
  <form [formGroup]="form">
    <div class="col-sm-12">

      <!-- Nom du r么le -->
      <div class="row">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom du r么le <small style="color: red;">*</small></label>
          <input type="text" class="form-control form-control-lg" id="nom" placeholder="Nom du r么le" formControlName="nom">
        </div>
      </div>

      <!-- Description du r么le -->
      <div class="row">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control form-control-lg" id="description" placeholder="Description" formControlName="description">
        </div>
      </div>

    </div>
  </form>

  <!-- Boutons -->
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
    <button type="button" class="btn btn-primary" *ngIf="!isSearch" (click)="create()" [disabled]="!form.valid">Enregistrer</button>
    <button type="button" class="btn btn-primary" *ngIf="isSearch" (click)="doSearch()">Rechercher</button>
  </div>
</section>
