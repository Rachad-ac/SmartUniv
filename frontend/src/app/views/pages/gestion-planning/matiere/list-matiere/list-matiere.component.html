<!-- EN-TÊTE AVEC BREADCRUMB ET BOUTONS -->
<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin mb-1">
    <nav class="page-breadcrumb cursor-pointer">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item active"><a>Liste des Matières</a></li>
      </ol>
    </nav>
  
    <div class="d-flex justify-content-end align-items-center gap-2">
      <!-- Bouton Recherche -->
      <button type="button" class="btn btn-secondary btn-icon me-2" (click)="openAddMatiere(SearchMatiereModal)">
        <i class="feather icon-search"></i>
      </button>
  
      <!-- Bouton Ajouter -->
      <button type="button" class="btn btn-primary btn-icon-text" (click)="openAddMatiere(AddMatiereModal)">
        <i class="feather icon-plus-circle me-2"></i> Nouvelle Matière
      </button>
  
      <!-- Bouton Actualiser -->
      <button type="button" class="btn btn-info btn-icon-text" (click)="refresh()">
        <i class="feather icon-refresh-cw me-2"></i> Actualiser
      </button>
    </div>
  </div>
  
  <!-- TABLEAU DES MATIÈRES -->
  <div class="card mt-4">
    <div class="card-body p-0">
      <section class="table-container mat-elevation-z8" tabindex="0">
  
        <table mat-table [dataSource]="dataSource?.payload">
  
          <!-- Code -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef class="table-head-text">Code</th>
            <td mat-cell *matCellDef="let matiere">{{ matiere.code }}</td>
          </ng-container>
  
          <!-- Nom -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="table-head-text">Nom</th>
            <td mat-cell *matCellDef="let matiere">{{ matiere.nom }}</td>
          </ng-container>
  
          <!-- Description -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="table-head-text">Description</th>
            <td mat-cell *matCellDef="let matiere">{{ matiere.description }}</td>
          </ng-container>
  
          <!-- Actions -->
          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef class="table-head-text">Actions</th>
            <td mat-cell *matCellDef="let matiere">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu d’actions">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditMatiere(EditMatiereModal, matiere)">
                  <mat-icon class="text-warning">edit</mat-icon>
                  <span class="text-warning">Modifier</span>
                </button>
                <button mat-menu-item (click)="deleteMatiere(matiere)">
                  <mat-icon class="text-danger">delete</mat-icon>
                  <span class="text-danger">Supprimer</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <!-- Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-head-bg"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <!-- Message si vide -->
        <span *ngIf="dataSource?.payload?.length === 0" class="paginate text-danger mt-4">
          Aucune matière trouvée
        </span>
  
        <!-- Pagination -->
        <div class="paginate">
          <ngb-pagination
            [collectionSize]="dataSource?.metadata?.totalElements"
            [page]="pageOptions.page + 1"
            [pageSize]="pageOptions.size"
            [maxSize]="5"
            (pageChange)="paginate($event)"
            size="sm"
            [rotate]="true"
            [ellipses]="true"
            [boundaryLinks]="true">
          </ngb-pagination>
        </div>
      </section>
    </div>
  </div>
  
  <!-- MODALE : Ajouter Matière -->
  <ng-template #AddMatiereModal let-modal>
    <div class="modal-header mb-0">
      <h5 class="modal-title">Ajouter une Matière</h5>
      <button type="button" class="btn-close" (click)="modal.close('close')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <app-add-matiere [isSearch]="false" (submit)="close()"></app-add-matiere>
    </div>
  </ng-template>
  
  <!-- MODALE : Modifier Matière -->
  <ng-template #EditMatiereModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Modifier Matière</h5>
      <button type="button" class="btn-close" (click)="modal.close('close')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <app-edit-matiere (submit)="close()" [matiereToUpdate]="matiereToUpdate"></app-edit-matiere>
    </div>
  </ng-template>
  
  <!-- MODALE : Recherche Matière -->
  <ng-template #SearchMatiereModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Recherche Matière</h5>
      <button type="button" class="btn-close" (click)="modal.close('by: close icon')" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <app-add-matiere (search)="doSearch()" [isSearch]="true" (submit)="close()"></app-add-matiere>
    </div>
  </ng-template>
