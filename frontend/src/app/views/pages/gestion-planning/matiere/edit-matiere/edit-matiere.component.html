<section>
    <form [formGroup]="form">
      <div class="row">
  
        <!-- Nom -->
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom de la matière <span class="text-danger">*</span></label>
            <input
              type="text"
              id="nom"
              class="form-control form-control-lg"
              [class.is-invalid]="hasError('nom')"
              placeholder="Ex : Mathématiques, Java..."
              formControlName="nom">
            <div class="invalid-feedback" *ngIf="hasError('nom')">
              {{ getErrorMessage('nom') }}
            </div>
          </div>
        </div>
  
        <!-- Code -->
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
            <input
              type="text"
              id="code"
              class="form-control form-control-lg"
              [class.is-invalid]="hasError('code')"
              placeholder="Ex : MAT101, INF202..."
              formControlName="code">
            <div class="invalid-feedback" *ngIf="hasError('code')">
              {{ getErrorMessage('code') }}
            </div>
          </div>
        </div>
  
        <!-- Description -->
        <div class="col-sm-12">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              rows="3"
              class="form-control form-control-lg"
              placeholder="Description de la matière (facultatif)"
              formControlName="description"></textarea>
          </div>
        </div>
  
      </div>
    </form>
  
    <!-- Boutons -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="update()"
        [disabled]="!form.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Mise à jour...' : 'Enregistrer' }}
      </button>
    </div>
  </section>
