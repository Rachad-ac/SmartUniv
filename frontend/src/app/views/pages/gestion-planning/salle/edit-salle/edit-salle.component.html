<section>
    <form [formGroup]="form">
      <div class="row">
  
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              [class.is-invalid]="hasError('nom')"
              id="nom" 
              placeholder="Entrez le nom de la salle" 
              formControlName="nom">
            <div class="invalid-feedback" *ngIf="hasError('nom')">
              {{ getErrorMessage('nom') }}
            </div>
          </div>
        </div>
  
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Type de Salle <span class="text-danger">*</span></label>
            <ng-select
              [items]="typesSalles"
              placeholder="Sélectionner un type..."
              [class.is-invalid]="hasError('type_salle')"
              formControlName="type_salle">
            </ng-select>
            <div class="invalid-feedback" *ngIf="hasError('type_salle')">
              {{ getErrorMessage('type_salle') }}
            </div>
          </div>
        </div>
  
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="capacite" class="form-label">Capacité <span class="text-danger">*</span></label>
            <input 
              type="number" 
              class="form-control form-control-lg" 
              [class.is-invalid]="hasError('capacite')"
              id="capacite" 
              placeholder="Entrez la capacité maximale" 
              formControlName="capacite">
            <div class="invalid-feedback" *ngIf="hasError('capacite')">
              {{ getErrorMessage('capacite') }}
            </div>
          </div>
        </div>
  
        <div class="col-sm-6">
          <div class="mb-3">
            <label for="localisation" class="form-label">Localisation <span class="text-danger">*</span></label>
            <input 
              type="text" 
              class="form-control form-control-lg" 
              [class.is-invalid]="hasError('localisation')"
              id="localisation" 
              placeholder="Ex: Bloc A, 2ème étage" 
              formControlName="localisation">
            <div class="invalid-feedback" *ngIf="hasError('localisation')">
              {{ getErrorMessage('localisation') }}
            </div>
          </div>
        </div>
        
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">État <span class="text-danger">*</span></label>
            <ng-select
              [items]="etats"
              placeholder="Sélectionner l'état..."
              [class.is-invalid]="hasError('etat')"
              formControlName="etat">
            </ng-select>
            <div class="invalid-feedback" *ngIf="hasError('etat')">
              {{ getErrorMessage('etat') }}
            </div>
          </div>
        </div>
  
      </div>
    </form>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="update()" 
        [disabled]="!form.valid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Modification...' : 'Enregistrer' }}
      </button>
    </div>
  </section>
