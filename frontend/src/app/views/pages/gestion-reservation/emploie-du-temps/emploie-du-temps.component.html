<div class="container-fluid py-3">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
      <div>
        <h4 class="mb-0">
          Emploi du Temps
        </h4>
      </div>
  
      <button class="btn btn-sm btn-info d-flex align-items-center" (click)="exportPdf()" [disabled]="loading">
        <i class="feather icon-download-cloud me-2"></i> Export PDF
      </button>
    </div>

    <!-- Ã‰tats de chargement et d'erreur -->
    <div *ngIf="loading" class="alert alert-info text-center">
        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        Chargement du planning...
    </div>
  
    <!-- ERREUR -->
    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>
  
    <!-- FULLCALENDAR -->
    <div #calendarEl *ngIf="!loading && !error" class="card shadow-sm p-3">
      <full-calendar
        #fullcalendar
        [options]="calendarOptions"
        style="min-height: 650px;"
      ></full-calendar>
    </div>
  </div>
