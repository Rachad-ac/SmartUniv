<!-- EN-TÊTE -->
<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin mb-3">
    <nav class="page-breadcrumb cursor-pointer">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item active"><a>Liste des Salles</a></li>
      </ol>
    </nav>
  </div>
  
  <!-- LISTE DES SALLES -->
  <div class="row g-3">
    <div
      class="col-md-4 col-sm-6"
      *ngFor="let salle of dataSource"
    >
      <div class="card shadow-sm h-100 border-0 rounded-3">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">
            <i class="feather icon-home me-2 text-secondary"></i>
            {{ salle.nom }}
          </h5>
  
          <div class="mt-auto">
            <button
              class="btn btn-outline-primary btn-sm w-100"
              (click)="consulterSalle(salle.id_salle)"
            >
              <i class="feather icon-eye me-1"></i> Consulter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Message si vide -->
  <div *ngIf="dataSource?.payload?.length === 0" class="text-center text-danger mt-4">
    Aucune salle trouvée...
  </div>
